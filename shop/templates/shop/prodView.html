 {% extends 'shop/basic.html' %}

 {% block title %}
     {{ product.productName }}-ShopItAll  
 {% endblock title %}


{% block body %} 

<div class="container">
<div class="row my-4">
    <div class="col md-4">
        <div class="row">
            <img src="/media/{{product.image}}" width="250px" height="250px">
        </div>
        <div class="row">
            <button class="btn btn-primary my-4">Buy Now</button>
            <button class="btn btn-primary mx-4 my-4">Add to Cart</button>
        </div>
    </div>
    <div class="col-md-8">
       <h5> {{product.productName}} </h5>
       <p>{{product.desc}}</p>
       <p><b>Rs. {{product.price}}<b></p>
    </div>
</div>
</div>


{% endblock body %}

{% block js %}
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();
document.getElementById("popcart").setAttribute("data-content","<h5>Items in your cart</h5>");
</script>
{% endblock %}
